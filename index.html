<!DOCTYPE html>

<html>

<head>
    <title>TeamNoSleep - Log In</title>
    <link rel="icon" href="sleep-svgrepo-com.svg">
    <link rel="stylesheet" href="login.css">
</head>

<body class="body">

    <div class="main">

        <div class="leftside">
            <img src="papers.co-aq37-sleeping-girl-anime-art-illustration-blue-34-iphone6-plus-wallpaper.jpg" width="400px" height="600px">
        </div>

        <div class="rightside">

            <div class="margin">

                <div class="login">Log In</div>

                <div class="blank1"></div>

                <div class="com">
                    <input type="text" class="common" placeholder="Username or E-mail">
                </div>

                <div class="blank2"></div>

                <div class="com">
                    <input type="password" class="common" placeholder="Password">
                </div>

                <div class="blank4"></div>

                <div class="others">

                    <div class="remember">
                        <input type="checkbox" class="re"><span style="padding-top: 15px;">Remember Me</span>
                    </div>

                    <div class="forgot" style="padding-top: 15px;">Forgot Password?</div>
                
                </div>

                <div class="blank2"></div>

                <div class="buttons">

                    <button class="log">Log In</button>

                    <div class="blank2"></div>

                    <button onclick="fb();" class="log fb">Log In with Facebook <img src="5296499_fb_facebook_facebook logo_icon.png" style="margin-left: 5px;"></button>

                    <div class="blank2"></div>

                    <button class="log fb">Log In with Google <img src="1298745_google_brand_branding_logo_network_icon (2).png" style="margin-left: 5px;"> </button>

                </div>

                <div class="blank1"></div>

                <div class="back">
                    <span>Don't have a account?</span> <span style="margin-left: 5px;"> <a href="signup.html" class="link">Sign up here.</a></span></div>

            </div>

        </div>

    </div>
    


    <script src="script.js"></script>

</body>

</html>
